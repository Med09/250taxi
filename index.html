<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link href="animate.min.css" rel="stylesheet" type="text/css">
    
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<script type="text/javascript">
function showindicator() {
	document.getElementById("loadingindicator").className = "animated fadeIn";
document.getElementById("loadingindicator").style.display = "block";
}

function letsgo() {
	showindicator();
	setTimeout(function(){
	document.location.href = 'locate.html';
	}, 3000);
}
</script>
    
<style>
    body {
    font-family: Roboto, sans-serif;
	font-size: 18px;
	color: #000;
	text-align: center;
    margin: 0px;
    padding: 0px;
    }
    #loginregister {
    position: absolute;
    z-index: 10;
    width: 80%;
    margin-left: 10%;
    bottom: 10%;
    }
    #loginregister img {
    width: 48%;
    }
</style>

</head>

<div id="loadingindicator" style="display:none">
<img src="282.gif" width="120">
</div>

<body>

<div id="loginregister">
<img class="animated zoomInUp" style="-webkit-animation-delay: 1.5s;" onclick="document.location.href = 'reg/login.html'" src="reg/login.png">
<img class="animated zoomInUp" style="-webkit-animation-delay: 1.7s;" onclick="document.location.href = 'reg/mainmenu.html'" src="reg/register.png">
</div>
    
<img class="animated fadeIn" style="-webkit-animation-delay: 1s;" src="splash.jpg" width="100%">

</body>
</html>
