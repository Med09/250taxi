<!DOCTYPE html>
<html>

<head>
    <title>250 Taxi</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <link href="animate.min.css" rel="stylesheet" type="text/css">

    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            background-image: url(reg/kigali_night.jpg);
			background-color: black;
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: cover;
            text-align: center;
            padding: 0px;
            margin: 0px;
        }
        
        #logo {
            width: 40%;
            max-width: 250px;
            min-width: 150px;
        }
        
        #infobox {
            font-size: 100%;
            font-family: sans-serif;
            position: absolute;
            background-color: rgba(255,255,255,0.8);
            height: 45%;
            width: 100%;
            z-index: 200;
            bottom: 0px;
            box-shadow: 0px 0px 12px 0px rgba(0, 0, 0, 0.5);
        }
        
        #ok_button {
            font-family: Roboto, sans-serif;
            font-size: 14px;
            background-color: #158AAE;
            text-align: center;
            color: white;
            width: 30%;
            max-width: 200px;
            padding-top: 10px;
            padding-bottom: 8px;
            text-transform: uppercase;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 2px 2px 6px 0.7px rgba(0, 0, 0, 0.7);
        }

    </style>

</head>

<body>

    

    <div class="animated fadeIn" style="-webkit-animation-delay: 2s;" id="infobox">
        <div style="padding: 10px;">
			<img class="animated fadeIn" style="-webkit-animation-delay: 1s;" id="logo" src="logo.png">
            <br>
            <br> Please log in again.
            <br><br><br>
            <div onclick="location.href = 'index.html';" id="ok_button">OK</div>
        </div>
    </div>

</body>

</html>
