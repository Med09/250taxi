<script type="text/javascript">
    
document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {
    screen.lockOrientation('portrait');
    document.addEventListener("backbutton", function (e) {
        e.preventDefault();
    }, false );
}

$(document).ready( function() {
    
    hideindicator();
    
    function hi(){
        var status_lat= '';
        var status_long = '';
        var status_username = localStorage.getItem('username');
        var status_activity = 'selecting_service';
    
$.get( "http://250taxi.com/db/status_user.php?status_lat="+status_lat+"&status_long="+status_long+"&status_username="+status_username+"&status_activity="+status_activity+"", function( data ) {
});       
}
setInterval(hi, 15000);
hi();
});

function letsgo() {
	document.location.href = 'locate.html';
}

</script>
    
<style>
body {
    background-image: url(reg/kigali_blur.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center bottom;
    background-attachment: fixed;
    background-color: black;
    font-family: Roboto, sans-serif;
	font-size: 18px;
	color: #000;
	text-align: center;
    margin: 0px;
    padding: 0px;
}
.sdbutton {
    font-family: Roboto, sans-serif;
	font-size: 14px;
    background-color: black;
    text-align: center;
    color: white;
    width: 80%;
    padding-top: 10px;
    padding-bottom: 8px;
    text-transform: uppercase;
    margin-top: 15px;
    margin-bottom: 15px;
}
#loginregister {

}
#loginregister img {
    width: 40%;
    margin-left: 2%;
    max-width: 200px;
    padding-top: 15px;
    padding-bottom: 10px;
}
#loginregister div {
    width: 100%;
    background-color: rgba(255,255,255,0.5);
    box-shadow: 3px 6px 53px -4px rgba(0,0,0,0.63);
    margin-bottom: 5px;
    transition: all 0.3s;
}
#loginregister div:hover {
    background-color: rgba(255,255,255,1);
    transition: all 0.3s;
}
#loadingindicator {
    filter: invert(100%);
    -webkit-filter: invert(100%);
	background-color: #E2E2E2;
	position: absolute;
	z-index: 10000000000000000;
	height: 100%;
	width: 100%;
	left: 0px;
	top: 0px;
	text-align: center;
}
#loadingindicator img {
	margin-top: 100px;
	width: 160px;
}
</style>
    
<script>
function showindicator() {
document.getElementById("loadingindicator").className = "animated fadeIn";
document.getElementById("loadingindicator").style.display = "block";
}
function hideindicator() {
document.getElementById("loadingindicator").className = "animated fadeOut";
setTimeout(function(){
document.getElementById("loadingindicator").style.display = "none";
}, 1000);
} 
</script>

</head>

<body>
    
<div id="loadingindicator">
<img src="282.gif" width="120">
</div>

<div id="loginregister">
    
<div class="animated fadeIn" style="-webkit-animation-delay: 1.2s;" onclick="showindicator();setTimeout(function(){letsgo();}, 2000);">
<img src="reg/start_taxi.png">
</div>
    
<div class="animated fadeIn" style="-webkit-animation-delay: 1.4s; -webkit-filter: grayscale(1);" onclick="localStorage.setItem('toast','Coming soon...');toast();">
<img src="reg/start_luxury2.png">
</div>
    
<div class="animated fadeIn" style="-webkit-animation-delay: 1.6s; -webkit-filter: grayscale(1);"  onclick="localStorage.setItem('toast','Coming soon...');toast();">

</div>

<div class="animated fadeIn" style="-webkit-animation-delay: 2s; -webkit-filter: grayscale(1);" onclick="localStorage.setItem('toast','Coming soon...');toast();">

</div>

<div class="animated fadeIn" style="-webkit-animation-delay: 2.2s; -webkit-filter: grayscale(1);" onclick="localStorage.setItem('toast','Coming soon...');toast();">

</div>
