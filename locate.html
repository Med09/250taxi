<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
      
    <link href="animate.min.css" rel="stylesheet" type="text/css">
  
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb1A29Jk9FtTZSiHDlfUPM9mHM42cAiRo&signed_in=false"></script>
      
    <script src="jquery.min.js"></script>
      
    <style>
        html, body, #map_canvas {
    margin: 0;
    padding: 0;
    height: 100%
}
        #locationfield {
        font-family: Roboto, sans-serif;
	   font-size: 18px;
        position: absolute;
        background-color: rgba(255,255,255,0.9);
        width: 90%;
        left: 3%;
        padding: 2%;
        line-height: 40px;
        z-index: 100;
        top: 2%;
        }
        #calltaxiui {
        background-image: url(calltaxi.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center bottom;
        width: 100%;
        height: 16%;
        position: absolute;
        bottom: 0px;
        z-index: 100;
        }
        .centerMarker{
  position:absolute;
  /*url of the marker*/
  background:url(user%20pin%20icon.png) no-repeat;
  background-size: contain;
  /*center the marker*/
  top:50%;left:50%;
  z-index:1;
  /*fix offset when needed*/
  margin-left:-20px;
  margin-top:-64px;
  /*size of the image*/
  height:84px;
  width:60px;
  cursor:pointer;
}
    </style>

</head>


<body>
    
     <div id="locationfield" contenteditable="true">
    
          
    Lat: <input id="lat" name="lat" val="40.713956" />
         Long:
    <input id="long" name="long" val="74.006653" />
    
    </div>
    
    
    <div id="calltaxiui"><</div>
 

    
    <div id="map_canvas"></div>


<script>

    var map;

    function initialize() {
        var myLatlng = new google.maps.LatLng(40.713956, -74.006653);

        var myOptions = {
            zoom: 16,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            zoom: 15,
            disableDefaultUI: true
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        var marker = new google.maps.Marker({
            draggable: true,
            position: myLatlng,
            map: map,
            title: "Your location"
        });

        google.maps.event.addListener(marker, 'dragend', function (event) {


            document.getElementById("lat").value = event.latLng.lat();
            document.getElementById("long").value = event.latLng.lng();
        });
    }
    google.maps.event.addDomListener(window, "load", initialize());
    
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
        
      map.setCenter(pos);
    }, function() {

    });
    
</script>

</body>
</html>
