<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
      
    <link href="animate.min.css" rel="stylesheet" type="text/css">
      
    <script src="jquery.min.js"></script>
      
    <style>
        #locationfield {
        font-family: Roboto, sans-serif;
	   font-size: 18px;
        position: absolute;
        background-color: rgba(255,255,255,0.9);
        width: 90%;
        left: 3%;
        padding: 2%;
        line-height: 40px;
        z-index: 100;
        top: 2%;
        }
        #calltaxiui {
        background-image: url(calltaxi.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center bottom;
        width: 100%;
        height: 16%;
        position: absolute;
        bottom: 0px;
        z-index: 100;
        }
        .centerMarker{
  position:absolute;
  /*url of the marker*/
  background:url(user%20pin%20icon.png) no-repeat;
  background-size: contain;
  /*center the marker*/
  top:50%;left:50%;
  z-index:1;
  /*fix offset when needed*/
  margin-left:-20px;
  margin-top:-64px;
  /*size of the image*/
  height:84px;
  width:60px;
  cursor:pointer;
}
    </style>
      
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
      
    <div id="map">
    <div id="centermarker" class=""></div>  
    </div>


<script>


function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -1.9439, lng: 30.0594},
    zoom: 15,
    disableDefaultUI: true
  });
    
  // var infoWindow = new google.maps.InfoWindow({map: map});

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      //infoWindow.setPosition(pos);
      //infoWindow.setContent('Location found.');
        
      map.setCenter(pos);
    }, function() {
     // handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}



    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb1A29Jk9FtTZSiHDlfUPM9mHM42cAiRo&signed_in=false&callback=initMap"
        async defer>
    </script>
  </body>
    
    <div id="locationfield" contenteditable="true"></div>
    <div id="calltaxiui"></div>
    <div class="centerMarker"></div>
    
</html>
